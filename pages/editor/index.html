<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Editor | Portfolio Space</title>
        <link rel="stylesheet" href="/public/app.css" />
        <script type="module" src="/public/helpers/firebase.js"></script>
    </head>
    <body>
        <header class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
            <div class="flex items-center sm:justify-between gap-4 sm:gap-6">
                <img src="../../public/assets/logo.svg" alt="" />
                <div class="mt-1">
                    <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">
                        Welcome Back, <span id="header-name"></span>
                    </h1>

                    <p class="text-sm text-gray-500">
                        Are you excited to create your portfolio?ðŸ˜ƒ
                    </p>
                </div>

                <div
                    class="flex flex-1 items-center justify-between sm:justify-end">
                    <div
                        class="group flex shrink-0 items-center rounded-lg transition border px-4 py-2">
                        <span class="sr-only">Menu</span>
                        <img
                            alt="user"
                            src=""
                            class="h-10 w-10 rounded-full object-cover max-md:hidden"
                            id="display-image" />

                        <p
                            class="ms-2 hidden text-left text-xs sm:block max-md:hidden">
                            <strong
                                class="block font-medium"
                                id="displayname"></strong>
                            <span class="text-gray-500" id="email"></span>
                        </p>

                        <button
                            type="button"
                            class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 ml-4"
                            id="logout-btn">
                            Log out
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div
            class="bg-white mx-auto max-w-7xl px-4 py-4 sm:px-6 lg:px-8 pt-4 border border-gray-100">
            <h1 class="text-2xl font-bold tracking-tight text-gray-900">
                Editor
            </h1>
        </div>

        <form class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
            <div class="mb-6">
                <label
                    for="name"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Your Name</label
                >
                <input
                    type="text"
                    id="name"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/5 p-2.5"
                    placeholder="John Doe"
                    required />
            </div>
            <div class="mb-6">
                <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Your email</label
                >
                <input
                    type="email"
                    id="email"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/5 p-2.5"
                    placeholder="name@gmail.com"
                    required />
            </div>
            <div class="mb-6">
                <label
                    for="profession"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Your Profession</label
                >
                <input
                    type="text"
                    id="profession"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/5 p-2.5"
                    placeholder="Fullstack Developer"
                    required />
            </div>
            <h1 class="font-medium my-4">Navbar Options</h1>
            <div class="flex flex-col items-start mb-6">
                <div class="flex items-center h-5">
                    <input
                        id="Work"
                        type="checkbox"
                        value=""
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
                        value="Home"
                        required />
                    <label
                        for="Work"
                        class="mb-2 text-sm font-medium text-gray-900 px-2 my-2"
                        >Work</label
                    >
                </div>
                <div class="flex items-center h-5">
                    <input
                        id="About"
                        type="checkbox"
                        value=""
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
                        value="Home"
                        required />
                    <label
                        for="About"
                        class="mb-2 text-sm font-medium text-gray-900 px-2 my-2"
                        >About</label
                    >
                </div>
                <div class="flex items-center h-5">
                    <input
                        id="Contact"
                        type="checkbox"
                        value=""
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
                        value="Contact"
                        required />
                    <label
                        for="Contact"
                        class="mb-2 text-sm font-medium text-gray-900 px-2 my-2"
                        >Contact</label
                    >
                </div>
                <div class="flex items-center h-5">
                    <input
                        id="Projects"
                        type="checkbox"
                        value=""
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
                        value="Projects"
                        required />
                    <label
                        for="Projects"
                        class="mb-2 text-sm font-medium text-gray-900 px-2 my-2"
                        >Projects</label
                    >
                </div>
            </div>
            <div class="mb-6">
                <label
                    for="description"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Describe Your Self</label
                >
                <textarea
                    name="description"
                    id="description"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/5 p-2.5"
                    required>
                </textarea>
            </div>
            <div class="flex items-center h-5 mb-6">
                <input
                    id="profile-image"
                    type="file"
                    class="w-24 h-7 border border-gray-300 rounded bg-gray-50"
                    accept="Image/*"
                    required />
                <label
                    for="profile-image"
                    class="mb-2 text-sm font-medium text-gray-900 px-2 my-2"
                    >Upload your Image</label
                >
            </div>
            <div class="mb-6">
                <label
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Your skills</label
                >
                <div id="skills">
                    <input
                        type="text"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/5 p-2.5"
                        required />
                </div>
                
                <button
                class="bg-black rounded-full w-60 my-3 text-white"
                id="addskill">
                Add
            </button>
            <div id="projects">
                <label
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Your Projects</label
                >
                <input
                    type="text"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/5 p-2.5"
                    required />
            </div>
            <!-- <div> -->
                <button
                    class="bg-black rounded-full w-60 my-3 text-white"
                    id="addproject">
                    Add
                </button>
            <!-- </div> -->
            <div class="flex items-center h-5 mb-6 mt-3">
                <input
                    id="project-thumbnail"
                    type="file"
                    class="w-24 h-7 border border-gray-300 rounded bg-gray-50"
                    accept="Image/*"
                    required />
                <label
                    for="project-thumbnail"
                    class="mb-2 text-sm font-medium text-gray-900 px-2 my-2"
                    >Project Thumbnail</label
                >
            </div>
            <button
                type="submit"
                id="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Register new account
            </button>
        </form>
    </body>

    <script type="module" src="/public/helpers/header.js"></script>
    <script src="script.js"></script>
</html>
