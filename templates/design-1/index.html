    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const receivedData = urlParams.get('data');

        const decodedData = JSON.parse(receivedData);
        console.log(decodedData)

        // Access and display object properties
        document.getElementById('name').textContent = decodedData.name
        document.getElementById('profession').textContent = decodedData.profession
        document.getElementById('email1').textContent = decodedData.email
        document.getElementById('email2').textContent = decodedData.email
        document.getElementById('description').textContent = decodedData.description

        document.currentScript.remove();
    </script>
